format = """
$username\
[](bg:#332671 fg:#573fbd)\
$hostname\
[](bg:#22194b fg:#332671)\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
[](fg:#22194b)\
$fill\
[](fg:#22194b)\
[ $cmd_duration$jobs$time](bg:#22194b)\
$line_break\
$character"""

[fill]
symbol = " "

[username]
style_user = "bg:#573fbd"
format = "[ $user ]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[ $hostname ](bg:#332671)"
disabled = false

[directory]
style = "bg:#22194b"
read_only = " "
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = ".../"
truncate_to_repo = false

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[character]
success_symbol = "[❯](fg:#8366fc)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[ $symbol$branch ]($style)"
style = "bg:#22194b fg:#22EF92"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[ $symbol ]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration ]($style)"
style = "bg:#22194b fg:yellow"

[time]
disabled = false
style = " bg:#22194b"
format = "[$time ]($style)"

