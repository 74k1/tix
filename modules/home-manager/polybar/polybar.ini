; My Polybar config. :)
; https://github.com/polybar/polybar

; somehow these colors are HEX, but the Alpha version is at the front :shrug:
[colors]
fg1 = #fff
fg2 = #EEF2EE
fg3 = #404040
accent = #7558FF
; accent = #573FBD
bg1 = #4000
bg2 = #44404040
bg3 = #3306800A
alert = #FF5A74
transparent = #00

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/main]
bottom = false
; monitor = DP-0
background = ${colors.bg1}
foreground = ${colors.fg1}

width = 100%
height = 20pt
; radius = 0

padding-left = 0
padding-right = 0

line-size = 1pt

border-size = 5pt
border-color = ${colors.transparent}

module-margin = 2
; module-margin-left = 2

separator = " / "
separator-foreground = ${colors.fg3}

font-0 = "FiraCode Nerd Font:size=10;1"

modules-left = i3wm xwindow
; modules-center = 
modules-right = net timedate
; wm-restack = i3
; override-redirect = true

; cursor-click = pointer
; cursor-scroll = ns-resize


[module/i3wm]
type = internal/xworkspaces

label-active = 󰇆
label-active-background = ${colors.bg2}
label-active-underline = ${colors.accent}
label-active-padding = 2

label-occupied = 󰇂
label-occupied-padding = 2

label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = 󰇂
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/timedate]
type = internal/date
interval = 1
date = "%Y-%m-%d"
time = "%H:%M"
time-alt = "%A, %d. %B %Y"
date-alt = "%H:%M:%S"
format = <label>
label = " %time% - %date%"
label-foreground = ${colors.fg1}

[module/net]
type = internal/network
interface = wlan0
format-connected = <label-connected>
label-connected = "%{A1:alacritty --command nmtui:}%{F#5bb1b4}%{F-}%{A}"
